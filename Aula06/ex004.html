<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com String</h1>

    <script>
        var nome = window.prompt('Qual seu nome? ');
        var valor = 32.5985682564;
        document.write(`Seu nome tem ${nome.length} letras! <br/>`);
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()} <br/>`);
        document.write(`Valor digitado foi ${valor}, limitando em 2 casas ${valor.toFixed(2)} <br/>`);
        document.write(`Substituindo ponto por virgula: ${valor.toFixed(2).replace('.', ',')} <br/>`);
        document.write(`Colocando o valor em reais: ${valor.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} <br/>`)
        document.write(`Colocando o valor em dolares: ${valor.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})} <br/>`)
    </script>
</body>
</html>
